<html>

<head>
    <style>
        div {
            margin-bottom: 12px;
        }
    </style>
</head>
<caption><b>Loan Application</b></caption>

<body><br>
    <form><br>
        <div>
            <label>First Name:</label>

            <input type="Text" />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="Text" />
        </div>
        <div>
            <label>Email:</label>
            <input type="Email" />
        </div>
        <div>
            <label>Social Security#:</label>
            <input type="number" />
        </div>
        <div>
            <label>Daytime phone:</label>
            <input type="tel" />
        </div>
        <div>
            <label>Evening phone:</label>
            <input type="tel" />
        </div>

        <caption><b>Loan Information</b></caption><br>

        <div><br>
            <label="">Loan Type </label>
                <select>
                    <option>Automobile</option>
                    <option>Mercedes</option>
                    <option>BMW</option>
                    <option>Range Rover</option>
                    <option>Toyota</option>
                    <option>Porche</option>
                </select>
        </div>
        <div>
            <label>Loan Amount $:</label>
            <input type="number" />
        </div>
        <div>
            <label>Description:</label>
            <textarea></textarea>
        </div>
        <label>Submit Application:</label>
        <input type="submit" value="Appply for Loan" />
    </form><br>


    <caption><b>Personal Details</b></caption>
    <div>
        <label>First Name:</label>
        <input type="Text" />

    </div>
    <div>
        <label>Last Name:</label>
        <input type="Text" />

    </div>
    <div>
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    </div>
    <div>
        <label>Email:</label>
        <input type="Email" />
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
    </div>
    <div>
        <label>Description:</label>
        <textarea></textarea>
    </div>
    <div>
        <label>Submit:</label>
        <input type="submit" value="Submit" />
    </div>




</body>
